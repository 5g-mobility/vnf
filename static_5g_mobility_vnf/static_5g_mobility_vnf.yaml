vnfd:
  description: Static VNF descriptor w/ one VDU
  df:
  - id: static-5g-mobility-df
    instantiation-level:
    - id: static_5g_mobility-instantiation-level
      vdu-level:
      - number-of-instances: 1
        vdu-id: static_5g_mobility-VM
    vdu-profile:
    - id: static_5g_mobility-VM
      min-number-of-instances: 1
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
        - id: static_5g_mobility-vnf
          execution-environment-list:
          - id: sshproxy-ee
            juju:
              charm: sshproxy
          config-access:
            ssh-access:
              default-user: ubuntu
              required: true
          config-primitive:
          - name: run
            execution-environment-ref: sshproxy-ee
            parameter:
            - data-type: STRING
              default-value: ""
              name: command
          initial-config-primitive:
          - name: config
            execution-environment-ref: sshproxy-ee
            parameter:
            - name: ssh-hostname
              value: <rw_mgmt_ip>
            - name: ssh-username
              value: ubuntu
            - name: ssh-password
              value: "pi-5g-lei"
            seq: 1
          - name: start
            execution-environment-ref: sshproxy-ee
            seq : 2
          - name: clone-github-repository
            execution-environment-ref: sshproxy-ee
            parameter:
            - data-type: STRING
              name: repository-url
              value: "https://github.com/5g-mobility/django-juju-demo.git"
            - data-type: STRING
              name: app-name
              value: "django_app"
            seq: 3
          - name: run-app
            execution-environment-ref: sshproxy-ee
            parameter:
            - data-type: STRING
              name: app-name
              value: "django_app"
            seq: 4
  ext-cpd:
  - id: vnf-cp0-ext
    int-cpd:
      cpd: vdu-eth0-int
      vdu-id: static_5g_mobility-VM
  id: static_5g_mobility-vnf
  mgmt-cp: vnf-cp0-ext
  product-name: static_5g_mobility-vnf
  sw-image-desc:
  - id: ubuntu16.04
    image: ubuntu16.04
    name: ubuntu16.04
  vdu:
  - cloud-init-file: cloud-config.txt
    id: static_5g_mobility-VM
    int-cpd:
    - id: vdu-eth0-int
      virtual-network-interface-requirement:
      - name: vdu-eth0
        virtual-interface:
          type: PARAVIRT
    name: static_5g_mobility-VM
    sw-image-desc: ubuntu16.04
    virtual-compute-desc: static_5g_mobility-VM-compute
    virtual-storage-desc:
    - static_5g_mobility-VM-storage
  version: '1.0'
  # TODO change this specifications
  virtual-compute-desc:
  - id: static_5g_mobility-VM-compute
    virtual-cpu:
      num-virtual-cpu: "2"
    virtual-memory:
      size: "4.0"
  virtual-storage-desc:
  - id: static_5g_mobility-VM-storage
    size-of-storage: "10"

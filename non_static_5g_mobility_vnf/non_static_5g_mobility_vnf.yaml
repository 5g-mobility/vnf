vnfd:
  description: Non Static VNF descriptor w/ one VDU
  df:
  - id: non-static-5g-mobility-df
    instantiation-level:
    - id: non_static_5g_mobility-instantiation-level
      vdu-level:
      - number-of-instances: 1
        vdu-id: non_static_5g_mobility-VM
    vdu-profile:
    - id: non_static_5g_mobility-VM
      min-number-of-instances: 1
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
        - config-access:
            ssh-access:
              default-user: ubuntu
              required: true
          id: non_static_5g_mobility-VM
          execution-environment-list:
          - id: native-ee
            juju:
              charm: native
              proxy: false
          initial-config-primitive:
          - name: update-time
            execution-environment-ref: native-ee
            seq: 1
          - name: run-app
            execution-environment-ref: native-ee
            parameter:
            - data-type: STRING
              name: app-name
              value: cv_app
            seq: 2
  ext-cpd:
  - id: vnf-cp0-ext
    int-cpd:
      cpd: vdu-eth0-int
      vdu-id: non_static_5g_mobility-VM
  id: non_static_5g_mobility-vnf
  mgmt-cp: vnf-cp0-ext
  product-name: non_static_5g_mobility-vnf
  sw-image-desc:
  - id: computer_vision
    image: computer_vision
    name: computer_vision
  vdu:
  - cloud-init-file: cloud-config.txt
    id: non_static_5g_mobility-VM
    int-cpd:
    - id: vdu-eth0-int
      virtual-network-interface-requirement:
      - name: vdu-eth0
        virtual-interface:
          type: PARAVIRT
    name: non_static_5g_mobility-VM
    sw-image-desc: computer_vision
    virtual-compute-desc: non_static_5g_mobility-VM-compute
    virtual-storage-desc:
    - non_static_5g_mobility-VM-storage
  version: '1.0'
  virtual-compute-desc:
  - id: non_static_5g_mobility-VM-compute
    virtual-cpu:
      num-virtual-cpu: "6"
    virtual-memory:
      size: "8.0"
  virtual-storage-desc:
  - id: non_static_5g_mobility-VM-storage
    size-of-storage: "60"

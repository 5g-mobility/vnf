vnfd:
  description: Vnfd used to build the computer vision image w/ one VDU
  df:
  - id: default-df
    instantiation-level:
    - id: build_cv_image-instantiation-level
      vdu-level:
      - number-of-instances: 1
        vdu-id: build_cv_image-VM
    vdu-profile:
    - id: build_cv_image-VM
      min-number-of-instances: 1
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
        - id: build_cv_image-VM
          execution-environment-list:
          - id: sshproxy-ee
            juju:
              charm: sshproxy
          config-access:
            ssh-access:
              default-user: ubuntu
              required: true
          initial-config-primitive:
          - name: config
            execution-environment-ref: sshproxy-ee
            parameter:
            - name: ssh-hostname
              value: <rw_mgmt_ip>
            - name: ssh-username
              value: ubuntu
            - name: ssh-password
              value: "pi-5g-lei"
            seq: 1
          - name: start
            execution-environment-ref: sshproxy-ee
            seq : 2
          - name: clone-github-repository
            execution-environment-ref: sshproxy-ee
            parameter:
            - data-type: STRING
              name: repository-url
              value: "https://github.com/5g-mobility/computer-vision.git"
            - data-type: STRING
              name: app-name
              value: "cv_app"
            seq: 3
            # fazer a build dos containers
            # e talvez atualizar o ip aqui tmb
  ext-cpd:
  - id: vnf-cp0-ext
    int-cpd:
      cpd: vdu-eth0-int
      vdu-id: build_cv_image-VM
  id: build_cv_image-vnf
  mgmt-cp: vnf-cp0-ext
  product-name: build_cv_image-vnf
  sw-image-desc:
  - id: ubuntu16.04
    image: ubuntu16.04
    name: ubuntu16.04
  vdu:
  - cloud-init-file: cloud-config.txt
    id: build_cv_image-VM
    int-cpd:
    - id: vdu-eth0-int
      virtual-network-interface-requirement:
      - name: vdu-eth0
        virtual-interface:
          type: PARAVIRT
    name: build_cv_image-VM
    sw-image-desc: ubuntu16.04
    virtual-compute-desc: build_cv_image-VM-compute
    virtual-storage-desc:
    - build_cv_image-VM-storage
  version: '1.0'
  virtual-compute-desc:
  - id: build_cv_image-VM-compute
    virtual-cpu:
    # TODO change this NEED MORE POWER
      num-virtual-cpu: "4"
    virtual-memory:
      size: "4.0"
  virtual-storage-desc:
  - id: build_cv_image-VM-storage
    size-of-storage: "10"
